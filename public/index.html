  <title>Socket.IO test</title>
</head>
<body>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script>
  var socket = io();

  var testEvents = [
    'test',
    'joined room',
    'user joined room',
    'room available',
    'room created',
    'user start',
    'new round',
    'voting start'
  ];

  testEvents.forEach(function (event) {
    socket.on(event, function (res) {
      console.log("Event received: " + event);
      console.log(res);
    });
  });

  var setups = [
    function () {
      socket.emit('creator setup', { name: 'room1', radius: '', center: '', time: '', options: [], uuid: 'jonathan3' });
    },
    function () {
      socket.emit('add locations', { name: 'room1', locations:[1,2,3,4,5,6,7,8,9] });
    },
    function () {
      socket.emit('creator start', { name: 'room1' });
    }
  ]


  </script>
